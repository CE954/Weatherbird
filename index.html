<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,400;1,300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/fde237b289.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body id="body">
    <div class="background">
    </div>
    <div class="links"> 
        <a href="https://github.com/CE954/JS-Project" target="_blank">
            <i class="fa-brands fa-square-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/christian-espinosa-bb0b47187" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
        </a>
    </div>
    <button class="burger"></button>
    <div class="favorites-menu">
        <h2 class="pins">Pinned Locations</h2>
        <nav>
            <p class="empty-message">Click on the star to pin a location!</p>
        </nav>
        <h2 class="settings">Settings</h2>
        <section> 
            <div>
                <p>Dark Mode</p>
                <label class="switch">
                    <input type="checkbox">
                    <div class="slide"></div>
                </label>
            </div>
            <div>
                <p>Units</p>
                <label class="switch" id="unit-toggle">
                    <input type="checkbox">
                    <div class="slide units"></div>
                </label>
            </div>
        </section>
    </div>
        <div class="card">
            <span class="loader"></span>
            <button id="geo-search" title="Use current location">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" stroke="#000" stroke-width="2"
                        d="M12,22 C12,22 4,16 4,10 C4,5 8,2 12,2 C16,2 20,5 20,10 C20,16 12,22 12,22 Z M12,13 C13.657,13 15,11.657 15,10 C15,8.343 13.657,7 12,7 C10.343,7 9,8.343 9,10 C9,11.657 10.343,13 12,13 L12,13 Z">
                    </path>
                </svg>
            </button>
            <form class="search">
                <i class="fa-solid fa-rotate-right refresh" style="color: #a005ae;"></i> 
                <input required type="text" class="search-bar" placeholder="Enter a location">
                <button class="search-button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg></button>
            </form>
            
            <div class="image">
                <img src="" alt="">
            </div>

            <div class="weather">
                <h2 class="location"></h2>
                <h1 class="temp"></h1>
                <p class="description"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="details-button">More details <i class="fa-sharp fa-solid fa-arrow-right-long fa-beat-fade" style="color: #a005ae;"></i></p>
            </div>
            
            <button class="pin" title="Pin this location">
            </button>

            <div class="hidden-lat"></div>
            <div class="hidden-lon"></div>
        </div>

        <div class="details">
            <div class="hourly">  
                <h2>Hourly Forecast</h2>
                <div class="hours">

                </div>
                 <p>Scroll 
                    <i class="fa-solid fa-up-down fa-beat-fade" style="color: #a005ae;"></i>
                </p>
            </div>
        </div>

        <div class="details-2">
            <div class="daily">
                <h2>Daily Forecast</h2>
                <div class="days">

                </div>
                <p>Scroll 
                    <i class="fa-solid fa-up-down fa-beat-fade" style="color: #a005ae;"></i>
                </p>
            </div>
        </div>
</body>
</html>
